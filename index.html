<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Marker - Google Map</title>
    <link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="./main.js"></script>
    <style>
        html,
        body,
        #map_canvas {
            margin: 0;
            padding: 0;
            height: 100%
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <div class="row col-8">
                <label for="address">Address</label>
                <input type="text" id="address" size="30" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="row col-2">
                <label for="lat">Lattitude</label>
                <input type="text" id="lat" size="10" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="row col-2">
                <label for="lng">Longitude</label>
                <input type="text" id="lng" size="10" class="form-control">
            </div>
        </div>
    </div>
    <div class="row" id="map_canvas"></div>
</body>
